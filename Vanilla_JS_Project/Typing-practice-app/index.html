<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Test App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>남은 시간 : <span id="timer">0s</span></p>
            <p>실수 : <span id="mistakes">0</span></p>
        </div>
        
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea id="quote-input" rows="3" placeholder="Type here when test starts..."></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>

        <div class="result">
            <h3>결과</h3>
            <div class="wrapper">
                <p>정확도 : <span id="accuracy"></span></p>
                <p>속도 : <span id="wpm"></span></p>
            </div>
            <button id="reset-test" onclick="resetTest()">재도전</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
